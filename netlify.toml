# Netlify configuration for MagicNook

# This section configures the build environment.
[build.environment]
  # This tells Netlify's secret scanner to ignore these specific Firebase keys.
  # These keys are intended to be public for the client-side application to work,
  # so it is safe to omit them from the scan.
  SECRETS_SCAN_OMIT_KEYS = [
    "VITE_FIREBASE_API_KEY",
    "VITE_FIREBASE_APP_ID",
    "VITE_FIREBASE_AUTH_DOMAIN",
    "VITE_FIREBASE_MEASUREMENT_ID",
    "VITE_FIREBASE_MESSAGING_SENDER_ID",
    "VITE_FIREBASE_PROJECT_ID",
    "VITE_FIREBASE_STORAGE_BUCKET"
  ]
